<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Document</title>

</head>

<body>
    <header>
        <h1>Bienvenue sur le chat LPDWCA</h1>

    </header>
    <main>
        <div id="chat-container">
            <div id="chat-area">
            </div>

            <form id="input-area">
                <input type="text" id="name" placeholder="Votre nom..." maxlength="20">
                <input type="text" id="message" placeholder="Tapez votre message ici...">
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
    <footer>
        <small>
            <a href="#">Lien</a> | &copy; 2023 - Tous droits réservés
        </small>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        if (window.caches) {
            caches.open('SP_PWA').then(
                cache => {
                    cache.addAll([
                        'index.html',
                        'sw.js'
                    ])
                }
            )
        }
    </script>
    <script src="notif.js"></script>
    <script src="index.js"></script>
    <script src="sw.js"></script>


</body>

</html>
